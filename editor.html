<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genealogy Record Editor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .table-container { overflow-x: auto; max-width: 100%; }
        table { border-collapse: collapse; width: 100%; min-width: 1200px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .greyed-out { background-color: #e0e0e0; opacity: 0.5; }
        .collapsible { max-width: 150px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; cursor: pointer; }
        .collapsible.expanded { white-space: normal; overflow: visible; }
        th:nth-child(1), td:nth-child(1) { width: 80px; } /* Record Type */
        th:nth-child(2), td:nth-child(2) { width: 80px; } /* Generation */
        th:nth-child(3), td:nth-child(3) { width: 150px; } /* Name */
        th:nth-child(4), td:nth-child(4) { width: 80px; } /* Gender */
        th:nth-child(5), td:nth-child(5) { width: 100px; } /* Birth Date */
        th:nth-child(6), td:nth-child(6) { width: 150px; } /* Birth Location */
        th:nth-child(7), td:nth-child(7) { width: 100px; } /* Death Date */
        th:nth-child(8), td:nth-child(8) { width: 150px; } /* Death Location */
        th:nth-child(9), td:nth-child(9) { width: 150px; } /* Burial Location */
        th:nth-child(10), td:nth-child(10) { width: 150px; } /* Service */
        th:nth-child(11), td:nth-child(11) { width: 100px; } /* Marriage Date */
        th:nth-child(12), td:nth-child(12) { width: 80px; } /* Relationship */
        th:nth-child(13), td:nth-child(13) { width: 80px; } /* Divorced */
        th:nth-child(14), td:nth-child(14) { width: 150px; } /* Parents */
        th:nth-child(15), td:nth-child(15) { width: 150px; } /* Actions */
        button { margin: 5px; padding: 8px; }
        .form-container { margin-top: 20px; }
        label { display: block; margin: 5px 0; }
        input, select { width: 100%; max-width: 500px; height: 30px; }
        textarea { width: 100%; max-width: 500px; height: 80px; }
        .spouse-container { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
        .spouse-container h4 { margin: 0 0 10px 0; }
        .error { color: red; }
        .info { font-size: 0.9em; color: #666; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h2>Genealogy Record Editor</h2>
    <div class="info">
        <p><strong>Version:</strong> <span id="pageVersion">2.1.4</span></p>
        <p><strong>Last Updated:</strong> <span id="pageDate">2025-09-10 01:05:00</span></p>
    </div>
    <input type="file" id="textFile" accept=".csv">
    <button onclick="loadRecords()">Load Records</button>
    <div class="table-container">
        <div id="recordBody"></div>
    </div>
    <div class="form-container">
        <h3>Add/Edit/Insert Record</h3>
        <form id="genealogyForm" autocomplete="off">
            <div id="error" class="error"></div>
            <input type="hidden" id="gen_editIndex" name="gen_editIndex">
            <input type="hidden" id="gen_insertIndex" name="gen_insertIndex">
            <label>Generation: <input type="number" id="gen_generation" name="gen_generation" autocomplete="off" min="1"></label>
            <label>Name: <input type="text" id="gen_name" name="gen_name" autocomplete="off" required></label>
            <label>Gender: <input type="text" id="gen_gender" name="gen_gender" autocomplete="off"></label>
            <label>Birth Date (YYYY-MM-DD, YYYY-MM, or YYYY): <input type="text" id="gen_birth_date" name="gen_birth_date" autocomplete="off" pattern="^\\d{4}(-\\d{2}(-\\d{2})?)?$"></label>
            <label>Birth Location: <input type="text" id="gen_birth_location" name="gen_birth_location" autocomplete="off"></label>
            <label>Death Date (YYYY-MM-DD, YYYY-MM, or YYYY): <input type="text" id="gen_death_date" name="gen_death_date" autocomplete="off" pattern="^\\d{4}(-\\d{2}(-\\d{2})?)?$"></label>
            <label>Death Location: <input type="text" id="gen_death_location" name="gen_death_location" autocomplete="off"></label>
            <label>Burial Location: <input type="text" id="gen_burial_location" name="gen_burial_location" autocomplete="off"></label>
            <label>Service: <input type="text" id="gen_service" name="gen_service" autocomplete="off"></label>
            <div id="spouses-container">
                <h3>Spouses</h3>
                <button type="button" onclick="addSpouseForm()">Add Spouse</button>
            </div>
            <button type="button" onclick="addOrUpdateRecord()">Save Record</button>
        </form>
    </div>
    <button onclick="downloadCSV()">Download Updated Records</button>

    <script>
        let records = [];
        let spouseFormCounter = 0;

        function parseCSVLine(line) {
            const fields = [];
            let currentField = '';
            let inQuotes = false;
            for (let i = 0; i < line.length; i++) {
                if (line[i] === '"') {
                    inQuotes = !inQuotes;
                } else if (line[i] === ',' && !inQuotes) {
                    fields.push(currentField);
                    currentField = '';
                } else {
                    currentField += line[i];
                }
            }
            fields.push(currentField);
            return fields;
        }

        function loadRecords() {
            const fileInput = document.getElementById('textFile');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a CSV file.');
                return;
            }
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    records = parseCSVFile(e.target.result);
                    displayRecords();
                } catch (error) {
                    alert('Error reading CSV file. Please ensure it follows the correct format.');
                    console.error(error);
                }
            };
            reader.readAsText(file);
        }

        function parseCSVFile(text) {
            const lines = text.trim().split('\n').map(line => line.trim());
            if (lines.length < 1) throw new Error('Empty CSV file');
            const parsedRecords = [];
            let currentPerson = null;
            let spouseCounter = 1;

            for (let i = 1; i < lines.length; i++) {
                const fields = parseCSVLine(lines[i]);
                const recordType = fields[0];
                if (recordType === 'Person') {
                    currentPerson = {
                        record_type: 'Person',
                        generation: fields[1] ? parseInt(fields[1]) : null,
                        name: fields[2] || null,
                        gender: fields[3] || null,
                        birth_date: fields[4] || null,
                        birth_location: fields[5] || null,
                        death_date: fields[6] || null,
                        death_location: fields[7] || null,
                        burial_location: fields[8] || null,
                        service: fields[9] || null,
                        marriage_date: null,
                        relationship: null,
                        divorced: null,
                        parents: null,
                        spouses: [],
                        index: parsedRecords.length
                    };
                    parsedRecords.push(currentPerson);
                } else if (recordType === 'Spouse' && currentPerson) {
                    const spouse = {
                        record_type: 'Spouse',
                        generation: null,
                        name: fields[2] || null,
                        gender: null,
                        birth_date: fields[4] || null,
                        birth_location: fields[5] || null,
                        death_date: fields[6] || null,
                        death_location: fields[7] || null,
                        burial_location: fields[8] || null,
                        service: fields[9] || null,
                        marriage_date: fields[10] || null,
                        relationship: fields[11] || null,
                        divorced: fields[12] === 'True' ? true : fields[12] === 'False' ? false : null,
                        parents: fields[13] || null,
                        other_id: `S${spouseCounter++}`,
                        index: parsedRecords.length
                    };
                    parsedRecords.push(spouse);
                    currentPerson.spouses.push(spouse);
                }
            }
            return parsedRecords;
        }

        function displayRecords() {
            const tbody = document.getElementById('recordBody');
            tbody.innerHTML = '';
            const headers = [
                'Record Type', 'Generation', 'Name', 'Gender', 'Birth Date', 'Birth Location',
                'Death Date', 'Death Location', 'Burial Location', 'Service',
                'Marriage Date', 'Relationship', 'Divorced', 'Parents'
            ];
            const table = document.createElement('table');
            table.innerHTML = `<thead><tr>${headers.map(h => `<th>${h}</th>`).join('')}<th>Actions</th></tr></thead><tbody></tbody>`;
            const tbodyElement = table.querySelector('tbody');
            records.forEach((record, index) => {
                const tr = document.createElement('tr');
                const cells = [
                    record.record_type || '',
                    record.generation || '',
                    record.name || '',
                    record.gender || '',
                    record.birth_date || '',
                    record.birth_location || '',
                    record.death_date || '',
                    record.death_location || '',
                    record.burial_location || '',
                    record.service || '',
                    record.marriage_date || '',
                    record.relationship || '',
                    record.divorced != null ? record.divorced : '',
                    record.parents || ''
                ];
                cells.forEach((cell, i) => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    if ([5, 7, 8, 9, 13].includes(i)) { // birth_location, death_location, burial_location, service, parents
                        td.classList.add('collapsible');
                        td.onclick = () => td.classList.toggle('expanded');
                    }
                    if ((record.record_type === 'Spouse' && i === 1) || 
                        (record.record_type === 'Person' && (i === 10 || i === 11 || i === 12 || i === 13))) {
                        td.classList.add('greyed-out');
                    }
                    tr.appendChild(td);
                });
                const actionTd = document.createElement('td');
                actionTd.innerHTML = `
                    <button onclick="editRecord(${index})">Edit</button>
                    <button onclick="deleteRecord(${index})">Delete</button>
                    <button onclick="insertRecord(${index})">Insert</button>
                `;
                tr.appendChild(actionTd);
                tbodyElement.appendChild(tr);
            });
            tbody.appendChild(table);
        }

        function addSpouseForm(spouse = {}) {
            spouseFormCounter++;
            const uniquePrefix = `spouse_${spouseFormCounter}_${Date.now()}`;
            const container = document.getElementById('spouses-container');
            const spouseDiv = document.createElement('div');
            spouseDiv.className = 'spouse-container';
            spouseDiv.innerHTML = `
                <h4>Spouse</h4>
                <label>Other ID: <input type="text" name="${uniquePrefix}_other_id" value="${spouse.other_id || 'S' + (records.length + 1) + Math.random().toString(36).substr(2, 5)}" autocomplete="off" required></label>
                <label>Name: <input type="text" name="${uniquePrefix}_name" value="${spouse.name || ''}" autocomplete="off" required></label>
                <label>Relationship: 
                    <select name="${uniquePrefix}_relationship" autocomplete="off" required>
                        <option value="spouse" ${spouse.relationship === 'spouse' ? 'selected' : ''}>Spouse</option>
                        <option value="other" ${spouse.relationship === 'other' ? 'selected' : ''}>Other</option>
                    </select>
                </label>
                <label>Marriage Date (YYYY-MM-DD, YYYY-MM, or YYYY): <input type="text" name="${uniquePrefix}_marriage_date" value="${spouse.marriage_date || ''}" autocomplete="off" pattern="^\\d{4}(-\\d{2}(-\\d{2})?)?$"></label>
                <label>Divorced: <input type="checkbox" name="${uniquePrefix}_divorced" ${spouse.divorced ? 'checked' : ''} autocomplete="off"></label>
                <label>Birth Date (YYYY-MM-DD, YYYY-MM, or YYYY): <input type="text" name="${uniquePrefix}_birth_date" value="${spouse.birth_date || ''}" autocomplete="off" pattern="^\\d{4}(-\\d{2}(-\\d{2})?)?$"></label>
                <label>Birth Location: <input type="text" name="${uniquePrefix}_birth_location" value="${spouse.birth_location || ''}" autocomplete="off"></label>
                <label>Death Date (YYYY-MM-DD, YYYY-MM, or YYYY): <input type="text" name="${uniquePrefix}_death_date" value="${spouse.death_date || ''}" autocomplete="off" pattern="^\\d{4}(-\\d{2}(-\\d{2})?)?$"></label>
                <label>Death Location: <input type="text" name="${uniquePrefix}_death_location" value="${spouse.death_location || ''}" autocomplete="off"></label>
                <label>Burial Location: <input type="text" name="${uniquePrefix}_burial_location" value="${spouse.burial_location || ''}" autocomplete="off"></label>
                <label>Parents: <input type="text" name="${uniquePrefix}_parents" value="${spouse.parents || ''}" autocomplete="off"></label>
                <label>Service: <input type="text" name="${uniquePrefix}_service" value="${spouse.service || ''}" autocomplete="off"></label>
                <button type="button" onclick="this.parentElement.remove()">Remove Spouse</button>
            `;
            container.appendChild(spouseDiv);
        }

        function collectSpouses() {
            const spouseContainers = document.querySelectorAll('.spouse-container');
            const spouses = [];
            for (const container of spouseContainers) {
                const inputs = container.querySelectorAll('input, select');
                const spouse = {};
                inputs.forEach(input => {
                    const fieldName = input.name.split('_').pop();
                    if (input.type === 'checkbox') {
                        spouse[fieldName] = input.checked || null;
                    } else {
                        spouse[fieldName] = input.value || null;
                    }
                });
                if (spouse.other_id && spouse.name && spouse.relationship) {
                    spouses.push(spouse);
                }
            }
            return spouses;
        }

        function validateRecord(record) {
            const errors = [];
            if (!record.name) errors.push('Name is required.');
            if (record.generation && isNaN(record.generation)) errors.push('Generation must be a number.');
            if (record.birth_date && !/^\d{4}(-\d{2}(-\d{2})?)?$/.test(record.birth_date)) {
                errors.push('Birth Date must be YYYY, YYYY-MM, or YYYY-MM-DD.');
            }
            if (record.death_date && !/^\d{4}(-\d{2}(-\d{2})?)?$/.test(record.death_date)) {
                errors.push('Death Date must be YYYY, YYYY-MM, or YYYY-MM-DD.');
            }
            for (const spouse of record.spouses) {
                if (!spouse.other_id) errors.push('Spouse Other ID is required.');
                if (!spouse.name) errors.push('Spouse Name is required.');
                if (!spouse.relationship) errors.push('Spouse Relationship is required.');
                if (spouse.marriage_date && !/^\d{4}(-\d{2}(-\\d{2})?)?$/.test(spouse.marriage_date)) {
                    errors.push('Spouse Marriage Date must be YYYY, YYYY-MM, or YYYY-MM-DD.');
                }
                if (spouse.birth_date && !/^\d{4}(-\d{2}(-\d{2})?)?$/.test(spouse.birth_date)) {
                    errors.push('Spouse Birth Date must be YYYY, YYYY-MM, or YYYY-MM-DD.');
                }
                if (spouse.death_date && !/^\d{4}(-\d{2}(-\d{2})?)?$/.test(spouse.death_date)) {
                    errors.push('Spouse Death Date must be YYYY, YYYY-MM, or YYYY-MM-DD.');
                }
            }
            return errors;
        }

        function addOrUpdateRecord() {
            const record = {
                record_type: 'Person',
                generation: document.getElementById('gen_generation').value ? parseInt(document.getElementById('gen_generation').value) : null,
                name: document.getElementById('gen_name').value || null,
                gender: document.getElementById('gen_gender').value || null,
                birth_date: document.getElementById('gen_birth_date').value || null,
                birth_location: document.getElementById('gen_birth_location').value || null,
                death_date: document.getElementById('gen_death_date').value || null,
                death_location: document.getElementById('gen_death_location').value || null,
                burial_location: document.getElementById('gen_burial_location').value || null,
                service: document.getElementById('gen_service').value || null,
                marriage_date: null,
                relationship: null,
                divorced: null,
                parents: null,
                spouses: collectSpouses()
            };
            const errors = validateRecord(record);
            if (errors.length > 0) {
                document.getElementById('error').innerText = errors.join('\n');
                return;
            }
            const editIndex = document.getElementById('gen_editIndex').value;
            const insertIndex = document.getElementById('gen_insertIndex').value;
            if (editIndex === '' && insertIndex === '') {
                records.push({ ...record, index: records.length });
                record.spouses.forEach(spouse => {
                    records.push({
                        record_type: 'Spouse',
                        generation: null,
                        name: spouse.name,
                        gender: null,
                        birth_date: spouse.birth_date,
                        birth_location: spouse.birth_location,
                        death_date: spouse.death_date,
                        death_location: spouse.death_location,
                        burial_location: spouse.burial_location,
                        service: spouse.service,
                        marriage_date: spouse.marriage_date,
                        relationship: spouse.relationship,
                        divorced: spouse.divorced,
                        parents: spouse.parents,
                        other_id: spouse.other_id,
                        index: records.length
                    });
                });
            } else if (insertIndex !== '') {
                const insertAt = parseInt(insertIndex) + 1;
                records.splice(insertAt, 0, { ...record, index: insertAt });
                let personRecord = records[insertAt];
                let associatedPerson = records[insertAt - 1];
                if (associatedPerson.record_type === 'Spouse') {
                    associatedPerson = records.find((r, i) => i < insertAt && r.record_type === 'Person' && r.spouses.some(s => s.other_id === associatedPerson.other_id)) || records[insertAt];
                }
                record.spouses.forEach(spouse => {
                    records.splice(insertAt + 1, 0, {
                        record_type: 'Spouse',
                        generation: null,
                        name: spouse.name,
                        gender: null,
                        birth_date: spouse.birth_date,
                        birth_location: spouse.birth_location,
                        death_date: spouse.death_date,
                        death_location: spouse.death_location,
                        burial_location: spouse.burial_location,
                        service: spouse.service,
                        marriage_date: spouse.marriage_date,
                        relationship: spouse.relationship,
                        divorced: spouse.divorced,
                        parents: spouse.parents,
                        other_id: spouse.other_id,
                        index: insertAt + 1
                    });
                    associatedPerson.spouses.push(records[insertAt + 1]);
                });
                records.forEach((r, i) => r.index = i);
            } else {
                const personIndex = parseInt(editIndex);
                const oldRecord = records[personIndex];
                records[personIndex] = { ...record, index: personIndex };
                records = records.filter(r => r.record_type !== 'Spouse' || !oldRecord.spouses.some(s => s.other_id === r.other_id));
                const insertIndex = personIndex + 1;
                record.spouses.forEach(spouse => {
                    records.splice(insertIndex, 0, {
                        record_type: 'Spouse',
                        generation: null,
                        name: spouse.name,
                        gender: null,
                        birth_date: spouse.birth_date,
                        birth_location: spouse.birth_location,
                        death_date: spouse.death_date,
                        death_location: spouse.death_location,
                        burial_location: spouse.burial_location,
                        service: spouse.service,
                        marriage_date: spouse.marriage_date,
                        relationship: spouse.relationship,
                        divorced: spouse.divorced,
                        parents: spouse.parents,
                        other_id: spouse.other_id,
                        index: insertIndex
                    });
                });
                records.forEach((r, i) => r.index = i);
            }
            displayRecords();
            clearForm();
        }

        function editRecord(index) {
            const record = records[index];
            if (record.record_type === 'Person') {
                document.getElementById('gen_editIndex').value = index;
                document.getElementById('gen_insertIndex').value = '';
                document.getElementById('gen_generation').value = record.generation || '';
                document.getElementById('gen_name').value = record.name || '';
                document.getElementById('gen_gender').value = record.gender || '';
                document.getElementById('gen_birth_date').value = record.birth_date || '';
                document.getElementById('gen_birth_location').value = record.birth_location || '';
                document.getElementById('gen_death_date').value = record.death_date || '';
                document.getElementById('gen_death_location').value = record.death_location || '';
                document.getElementById('gen_burial_location').value = record.burial_location || '';
                document.getElementById('gen_service').value = record.service || '';
                document.getElementById('spouses-container').innerHTML = '<h3>Spouses</h3><button type="button" onclick="addSpouseForm()">Add Spouse</button>';
                records.filter(r => r.record_type === 'Spouse' && records.some(p => p.record_type === 'Person' && p.spouses.some(s => s.other_id === r.other_id) && p.index === index)).forEach(spouse => addSpouseForm(spouse));
            } else {
                const person = records.find(p => p.record_type === 'Person' && p.spouses.some(s => s.other_id === record.other_id));
                if (person) {
                    editRecord(person.index);
                }
            }
        }

        function insertRecord(index) {
            clearForm();
            document.getElementById('gen_insertIndex').value = index;
            document.getElementById('gen_editIndex').value = '';
            const record = records[index];
            if (record.record_type === 'Spouse') {
                const person = records.find((r, i) => i <= index && r.record_type === 'Person' && r.spouses.some(s => s.other_id === record.other_id));
                if (person) {
                    document.getElementById('gen_insertIndex').value = person.index;
                }
            }
        }

        function deleteRecord(index) {
            if (confirm('Are you sure you want to delete this record?')) {
                const record = records[index];
                if (record.record_type === 'Person') {
                    records = records.filter(r => r.index !== index && (r.record_type !== 'Spouse' || !record.spouses.some(s => s.other_id === r.other_id)));
                } else {
                    records = records.filter(r => r.index !== index);
                    const person = records.find(p => p.record_type === 'Person' && p.spouses.some(s => s.other_id === record.other_id));
                    if (person) {
                        person.spouses = person.spouses.filter(s => s.other_id !== record.other_id);
                    }
                }
                records.forEach((r, i) => r.index = i);
                displayRecords();
            }
        }

        function clearForm() {
            document.getElementById('genealogyForm').reset();
            document.getElementById('gen_editIndex').value = '';
            document.getElementById('gen_insertIndex').value = '';
            document.getElementById('gen_generation').value = '';
            document.getElementById('gen_name').value = '';
            document.getElementById('gen_gender').value = '';
            document.getElementById('gen_birth_date').value = '';
            document.getElementById('gen_birth_location').value = '';
            document.getElementById('gen_death_date').value = '';
            document.getElementById('gen_death_location').value = '';
            document.getElementById('gen_burial_location').value = '';
            document.getElementById('gen_service').value = '';
            document.getElementById('spouses-container').innerHTML = '<h3>Spouses</h3><button type="button" onclick="addSpouseForm()">Add Spouse</button>';
            document.getElementById('error').innerText = '';
        }

        function escapeCSVField(field) {
            if (field === null || field === undefined) return '';
            const str = String(field);
            if (str.includes(',') || str.includes('"') || str.includes('\n')) {
                return `"${str.replace(/"/g, '""')}"`;
            }
            return str;
        }

        function downloadCSV() {
            const headers = [
                'record_type', 'generation', 'name', 'gender', 'birth_date', 'birth_location',
                'death_date', 'death_location', 'burial_location', 'service',
                'marriage_date', 'relationship', 'divorced', 'parents', 'spouse_names'
            ];
            const csvContent = [
                headers.join(','),
                ...records.map(record => [
                    record.record_type,
                    escapeCSVField(record.generation),
                    escapeCSVField(record.name),
                    escapeCSVField(record.gender),
                    escapeCSVField(record.birth_date),
                    escapeCSVField(record.birth_location),
                    escapeCSVField(record.death_date),
                    escapeCSVField(record.death_location),
                    escapeCSVField(record.burial_location),
                    escapeCSVField(record.service),
                    escapeCSVField(record.marriage_date),
                    escapeCSVField(record.relationship),
                    escapeCSVField(record.divorced),
                    escapeCSVField(record.parents),
                    ''
                ].join(','))
            ].join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'updated_genealogy.csv';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
