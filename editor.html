<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genealogy Record Editor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .table-container { overflow-x: auto; max-width: 100%; }
        table { border-collapse: collapse; width: 100%; min-width: 800px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; white-space: normal; word-wrap: break-word; }
        th { background-color: #f2f2f2; position: relative; cursor: col-resize; user-select: none; }
        .greyed-out { background-color: #e0e0e0; opacity: 0.5; }
        .changed { background-color: #fff3cd; }
        .resize-handle { position: absolute; top: 0; right: -5px; width: 10px; height: 100%; cursor: col-resize; }
        th:nth-child(1), td:nth-child(1) { min-width: 80px; max-width: 200px; } /* Record Type */
        th:nth-child(2), td:nth-child(2) { min-width: 80px; max-width: 200px; } /* Generation */
        th:nth-child(3), td:nth-child(3) { min-width: 150px; max-width: 300px; } /* Name */
        th:nth-child(4), td:nth-child(4) { min-width: 80px; max-width: 200px; } /* Gender */
        th:nth-child(5), td:nth-child(5) { min-width: 100px; max-width: 200px; } /* Birth Date */
        th:nth-child(6), td:nth-child(6) { min-width: 150px; max-width: 300px; } /* Birth Location */
        th:nth-child(7), td:nth-child(7) { min-width: 100px; max-width: 200px; } /* Death Date */
        th:nth-child(8), td:nth-child(8) { min-width: 150px; max-width: 300px; } /* Death Location */
        th:nth-child(9), td:nth-child(9) { min-width: 150px; max-width: 300px; } /* Burial Location */
        th:nth-child(10), td:nth-child(10) { min-width: 150px; max-width: 300px; } /* Service */
        th:nth-child(11), td:nth-child(11) { min-width: 100px; max-width: 200px; } /* Marriage Date */
        th:nth-child(12), td:nth-child(12) { min-width: 80px; max-width: 200px; } /* Relationship */
        th:nth-child(13), td:nth-child(13) { min-width: 80px; max-width: 200px; } /* Divorced */
        th:nth-child(14), td:nth-child(14) { min-width: 150px; max-width: 300px; } /* Parents */
        th:nth-child(15), td:nth-child(15) { min-width: 150px; max-width: 300px; } /* Actions */
        button { margin: 5px; padding: 8px; }
        input, select { width: 100%; height: 30px; box-sizing: border-box; }
        .error { color: red; }
        .info { font-size: 0.9em; color: #666; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h2>Genealogy Record Editor</h2>
    <div class="info">
        <p><strong>Version:</strong> <span id="pageVersion">2.1.9</span></p>
        <p><strong>Last Updated:</strong> <span id="pageDate">2025-09-10 02:20:00</span></p>
    </div>
    <input type="file" id="textFile" accept=".csv">
    <button onclick="loadRecords()">Load Records</button>
    <div class="table-container">
        <div id="recordBody"></div>
    </div>
    <button onclick="downloadCSV()">Download Updated Records</button>

    <script>
        let records = [];
        let editingIndex = null;

        function parseCSVLine(line) {
            const fields = [];
            let currentField = '';
            let inQuotes = false;
            for (let i = 0; i < line.length; i++) {
                if (line[i] === '"') {
                    inQuotes = !inQuotes;
                } else if (line[i] === ',' && !inQuotes) {
                    fields.push(currentField);
                    currentField = '';
                } else {
                    currentField += line[i];
                }
            }
            fields.push(currentField);
            return fields;
        }

        function loadRecords() {
            const fileInput = document.getElementById('textFile');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a CSV file.');
                return;
            }
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    records = parseCSVFile(e.target.result);
                    displayRecords();
                } catch (error) {
                    alert('Error reading CSV file. Please ensure it follows the correct format.');
                    console.error(error);
                }
            };
            reader.readAsText(file);
        }

        function parseCSVFile(text) {
            const lines = text.trim().split('\n').map(line => line.trim());
            if (lines.length < 1) throw new Error('Empty CSV file');
            const parsedRecords = [];
            let currentPerson = null;
            let spouseCounter = 1;

            for (let i = 1; i < lines.length; i++) {
                const fields = parseCSVLine(lines[i]);
                const recordType = fields[0];
                const name = fields[2] || '';
                if (recordType === 'Person') {
                    currentPerson = {
                        record_type: 'Person',
                        generation: fields[1] ? parseInt(fields[1]) : null,
                        name: name,
                        gender: fields[3] || null,
                        birth_date: fields[4] || null,
                        birth_location: fields[5] || null,
                        death_date: fields[6] || null,
                        death_location: fields[7] || null,
                        burial_location: fields[8] || null,
                        service: fields[9] || null,
                        marriage_date: null,
                        relationship: null,
                        divorced: null,
                        parents: null,
                        spouses: [],
                        index: parsedRecords.length,
                        changed: false
                    };
                    parsedRecords.push(currentPerson);
                    console.log(`Parsed Person: ${name}, Index: ${currentPerson.index}`);
                } else if (recordType === 'Spouse' && currentPerson) {
                    const spouse = {
                        record_type: 'Spouse',
                        generation: null,
                        name: fields[2] || null,
                        gender: null,
                        birth_date: fields[4] || null,
                        birth_location: fields[5] || null,
                        death_date: fields[6] || null,
                        death_location: fields[7] || null,
                        burial_location: fields[8] || null,
                        service: fields[9] || null,
                        marriage_date: fields[10] || null,
                        relationship: fields[11] || null,
                        divorced: fields[12] === 'True' ? true : fields[12] === 'False' ? false : null,
                        parents: fields[13] || null,
                        other_id: `S${spouseCounter++}`,
                        index: parsedRecords.length,
                        changed: false
                    };
                    parsedRecords.push(spouse);
                    currentPerson.spouses.push(spouse);
                    console.log(`Parsed Spouse: ${spouse.name}, Index: ${spouse.index}, Associated with Person: ${currentPerson.name}`);
                } else {
                    console.warn(`Unexpected record at line ${i + 1}: ${fields.join(',')}`);
                }
            }
            return parsedRecords;
        }

        function displayRecords() {
            const tbody = document.getElementById('recordBody');
            tbody.innerHTML = '';
            const headers = [
                'Record Type', 'Generation', 'Name', 'Gender', 'Birth Date', 'Birth Location',
                'Death Date', 'Death Location', 'Burial Location', 'Service',
                'Marriage Date', 'Relationship', 'Divorced', 'Parents'
            ];
            const table = document.createElement('table');
            table.innerHTML = `<thead><tr>${headers.map(h => `<th>${h}<div class="resize-handle"></div></th>`).join('')}<th>Actions</th></tr></thead><tbody></tbody>`;
            const tbodyElement = table.querySelector('tbody');
            records.forEach((record, index) => {
                const tr = document.createElement('tr');
                if (record.changed) tr.classList.add('changed');
                const cells = [
                    record.record_type || '',
                    record.generation || '',
                    record.name || '',
                    record.gender || '',
                    record.birth_date || '',
                    record.birth_location || '',
                    record.death_date || '',
                    record.death_location || '',
                    record.burial_location || '',
                    record.service || '',
                    record.marriage_date || '',
                    record.relationship || '',
                    record.divorced != null ? record.divorced : '',
                    record.parents || ''
                ];
                cells.forEach((cell, i) => {
                    const td = document.createElement('td');
                    if (index === editingIndex && ![0, 1].includes(i)) {
                        if (i === 12) { // Divorced
                            td.innerHTML = `<input type="checkbox" ${cell ? 'checked' : ''} onchange="updateField(${index}, 'divorced', this.checked)">`;
                        } else if (i === 11) { // Relationship
                            td.innerHTML = `
                                <select onchange="updateField(${index}, 'relationship', this.value)">
                                    <option value="spouse" ${cell === 'spouse' ? 'selected' : ''}>Spouse</option>
                                    <option value="other" ${cell === 'other' ? 'selected' : ''}>Other</option>
                                </select>`;
                        } else {
                            td.innerHTML = `<input type="text" value="${cell || ''}" oninput="updateField(${index}, '${headers[i].toLowerCase().replace(' ', '_')}', this.value)">`;
                            if ([4, 6, 10].includes(i)) td.querySelector('input').pattern = '^\\d{4}(-\\d{2}(-\\d{2})?)?$';
                        }
                    } else {
                        td.textContent = cell;
                        if (record.record_type === 'Spouse' && i === 1) {
                            td.classList.add('greyed-out');
                        }
                    }
                    tr.appendChild(td);
                });
                const actionTd = document.createElement('td');
                if (index === editingIndex) {
                    actionTd.innerHTML = `
                        <button onclick="saveEdit(${index})">Save</button>
                        <button onclick="cancelEdit(${index})">Cancel</button>
                    `;
                } else {
                    actionTd.innerHTML = `
                        <button onclick="editRecord(${index})">Edit</button>
                        <button onclick="deleteRecord(${index})">Delete</button>
                        <button onclick="insertRecord(${index})">Insert</button>
                    `;
                }
                tr.appendChild(actionTd);
                tbodyElement.appendChild(tr);
            });
            tbody.appendChild(table);
            adjustColumnWidths();
            enableColumnResizing();
        }

        function adjustColumnWidths() {
            const table = document.querySelector('table');
            const rows = table.querySelectorAll('tr');
            const colWidths = Array.from({ length: 15 }, () => 0);
            rows.forEach(row => {
                row.querySelectorAll('td, th').forEach((cell, i) => {
                    if (i < 15) {
                        const width = cell.scrollWidth;
                        colWidths[i] = Math.max(colWidths[i], width);
                    }
                });
            });
            colWidths.forEach((width, i) => {
                const selector = `th:nth-child(${i + 1}), td:nth-child(${i + 1})`;
                const maxWidth = [3, 6, 8, 9, 14].includes(i) ? 300 : 200;
                document.querySelectorAll(selector).forEach(cell => {
                    cell.style.width = `${Math.min(width + 10, maxWidth)}px`;
                });
            });
        }

        function enableColumnResizing() {
            const headers = document.querySelectorAll('th');
            headers.forEach((th, index) => {
                if (index < 15) {
                    const resizeHandle = th.querySelector('.resize-handle');
                    resizeHandle.addEventListener('mousedown', (e) => {
                        e.preventDefault();
                        const startX = e.pageX;
                        const startWidth = th.offsetWidth;
                        const minWidth = parseInt(getComputedStyle(th).minWidth) || 50;
                        const maxWidth = parseInt(getComputedStyle(th).maxWidth) || 500;

                        function onMouseMove(e) {
                            const newWidth = Math.max(minWidth, Math.min(maxWidth, startWidth + (e.pageX - startX)));
                            document.querySelectorAll(`th:nth-child(${index + 1}), td:nth-child(${index + 1})`).forEach(cell => {
                                cell.style.width = `${newWidth}px`;
                            });
                        }

                        function onMouseUp() {
                            document.removeEventListener('mousemove', onMouseMove);
                            document.removeEventListener('mouseup', onMouseUp);
                        }

                        document.addEventListener('mousemove', onMouseMove);
                        document.addEventListener('mouseup', onMouseUp);
                    });
                }
            });
        }

        function updateField(index, field, value) {
            if (field !== 'record_type' && field !== 'generation') {
                records[index][field] = value === '' ? null : (field === 'divorced' ? value : value);
                records[index].changed = true;
            }
        }

        function saveEdit(index) {
            const record = records[index];
            const errors = validateRecord(record);
            if (errors.length > 0) {
                alert('Validation errors:\n' + errors.join('\n'));
                return;
            }
            record.changed = false;
            editingIndex = null;
            if (record.record_type === 'Person') {
                records.filter(r => r.record_type === 'Spouse' && r.other_id && record.spouses.some(s => s.other_id === r.other_id)).forEach(spouse => {
                    spouse.changed = false;
                });
            }
            displayRecords();
        }

        function cancelEdit(index) {
            editingIndex = null;
            displayRecords();
        }

        function editRecord(index) {
            editingIndex = index;
            displayRecords();
        }

        function insertRecord(index) {
            const record = {
                record_type: 'Person',
                generation: records[index].record_type === 'Person' ? records[index].generation : (records.find((r, i) => i <= index && r.record_type === 'Person')?.generation || null),
                name: null,
                gender: null,
                birth_date: null,
                birth_location: null,
                death_date: null,
                death_location: null,
                burial_location: null,
                service: null,
                marriage_date: null,
                relationship: null,
                divorced: null,
                parents: null,
                spouses: [],
                index: index + 1,
                changed: true
            };
            records.splice(index + 1, 0, record);
            let associatedPerson = records[index];
            if (associatedPerson.record_type === 'Spouse') {
                associatedPerson = records.find((r, i) => i <= index && r.record_type === 'Person' && r.spouses.some(s => s.other_id === associatedPerson.other_id)) || record;
            }
            records.forEach((r, i) => r.index = i);
            editingIndex = index + 1;
            displayRecords();
        }

        function deleteRecord(index) {
            if (confirm('Are you sure you want to delete this record?')) {
                const record = records[index];
                if (record.record_type === 'Person') {
                    records = records.filter(r => r.index !== index && (r.record_type !== 'Spouse' || !record.spouses.some(s => s.other_id === r.other_id)));
                } else {
                    records = records.filter(r => r.index !== index);
                    const person = records.find(p => p.record_type === 'Person' && p.spouses.some(s => s.other_id === record.other_id));
                    if (person) {
                        person.spouses = person.spouses.filter(s => s.other_id !== record.other_id);
                    }
                }
                records.forEach((r, i) => r.index = i);
                editingIndex = null;
                displayRecords();
            }
        }

        function validateRecord(record) {
            const errors = [];
            if (!record.name) errors.push('Name is required.');
            if (record.generation && isNaN(record.generation)) errors.push('Generation must be a number.');
            if (record.birth_date && !/^\d{4}(-\d{2}(-\d{2})?)?$/.test(record.birth_date)) {
                errors.push('Birth Date must be YYYY, YYYY-MM, or YYYY-MM-DD.');
            }
            if (record.death_date && !/^\d{4}(-\d{2}(-\d{2})?)?$/.test(record.death_date)) {
                errors.push('Death Date must be YYYY, YYYY-MM, or YYYY-MM-DD.');
            }
            if (record.record_type === 'Spouse') {
                if (!record.relationship) errors.push('Spouse Relationship is required.');
                if (record.marriage_date && !/^\d{4}(-\d{2}(-\\d{2})?)?$/.test(record.marriage_date)) {
                    errors.push('Spouse Marriage Date must be YYYY, YYYY-MM, or YYYY-MM-DD.');
                }
            }
            return errors;
        }

        function escapeCSVField(field) {
            if (field === null || field === undefined) return '';
            const str = String(field);
            if (str.includes(',') || str.includes('"') || str.includes('\n')) {
                return `"${str.replace(/"/g, '""')}"`;
            }
            return str;
        }

        function downloadCSV() {
            const headers = [
                'record_type', 'generation', 'name', 'gender', 'birth_date', 'birth_location',
                'death_date', 'death_location', 'burial_location', 'service',
                'marriage_date', 'relationship', 'divorced', 'parents', 'spouse_names'
            ];
            const csvContent = [
                headers.join(','),
                ...records.map(record => [
                    record.record_type,
                    escapeCSVField(record.generation),
                    escapeCSVField(record.name),
                    escapeCSVField(record.gender),
                    escapeCSVField(record.birth_date),
                    escapeCSVField(record.birth_location),
                    escapeCSVField(record.death_date),
                    escapeCSVField(record.death_location),
                    escapeCSVField(record.burial_location),
                    escapeCSVField(record.service),
                    escapeCSVField(record.marriage_date),
                    escapeCSVField(record.relationship),
                    escapeCSVField(record.divorced),
                    escapeCSVField(record.parents),
                    ''
                ].join(','))
            ].join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'updated_genealogy.csv';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
