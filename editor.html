<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genealogy Record Editor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { margin: 5px; padding: 8px; }
        .form-container { margin-top: 20px; }
        label { display: block; margin: 5px 0; }
        input, textarea, select { width: 100%; max-width: 500px; }
        textarea { height: 80px; }
        .spouse-container { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
        .spouse-container h4 { margin: 0 0 10px 0; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Genealogy Record Editor</h2>
    <input type="file" id="textFile" accept=".txt">
    <button onclick="loadRecords()">Load Records</button>
    <table id="recordTable">
        <thead>
            <tr>
                <th>Record ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Birth Date</th>
                <th>Birth Location</th>
                <th>Spouses</th>
                <th>Death Date</th>
                <th>Death Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="recordBody"></tbody>
    </table>
    <div class="form-container">
        <h3>Add/Edit Record</h3>
        <form id="genealogyForm" autocomplete="off">
            <div id="error" class="error"></div>
            <input type="hidden" id="gen_editIndex" name="gen_editIndex">
            <label>Record ID: <input type="text" id="gen_record_id" name="gen_record_id" autocomplete="off" required></label>
            <label>Generation: <input type="number" id="gen_generation" name="gen_generation" autocomplete="off" min="1"></label>
            <label>Name: <input type="text" id="gen_name" name="gen_name" autocomplete="off" required></label>
            <label>Gender: <input type="text" id="gen_gender" name="gen_gender" autocomplete="off"></label>
            <label>Birth Date (YYYY-MM-DD, YYYY-MM, or YYYY): <input type="text" id="gen_birth_date" name="gen_birth_date" autocomplete="off" pattern="^\\d{4}(-\\d{2}(-\\d{2})?)?$"></label>
            <label>Birth Location: <input type="text" id="gen_birth_location" name="gen_birth_location" autocomplete="off"></label>
            <label>Stillborn: <input type="checkbox" id="gen_stillborn" name="gen_stillborn" autocomplete="off"></label>
            <label>Death Date (YYYY-MM-DD, YYYY-MM, or YYYY): <input type="text" id="gen_death_date" name="gen_death_date" autocomplete="off" pattern="^\\d{4}(-\\d{2}(-\\d{2})?)?$"></label>
            <label>Death Location: <input type="text" id="gen_death_location" name="gen_death_location" autocomplete="off"></label>
            <label>Burial Location: <input type="text" id="gen_burial_location" name="gen_burial_location" autocomplete="off"></label>
            <label>Burial Notes: <textarea id="gen_burial_notes" name="gen_burial_notes" autocomplete="off"></textarea></label>
            <label>Service: <input type="text" id="gen_service" name="gen_service" autocomplete="off"></label>
            <label>Version: <input type="text" id="gen_version" name="gen_version" autocomplete="off" required></label>
            <label>Date: <input type="text" id="gen_date" name="gen_date" autocomplete="off" required></label>
            <div id="spouses-container">
                <h3>Spouses</h3>
                <button type="button" onclick="addSpouseForm()">Add Spouse</button>
            </div>
            <button type="button" onclick="addOrUpdateRecord()">Save Record</button>
        </form>
    </div>
    <button onclick="downloadText()">Download Updated Records</button>

    <script>
        let records = [];
        let spouseFormCounter = 0; // To generate unique spouse field names

        function parseDate(dateStr) {
            if (!dateStr) return null;
            const months = {
                'jan': '01', 'january': '01', 'feb': '02', 'february': '02', 'mar': '03', 'march': '03',
                'apr': '04', 'april': '04', 'may': '05', 'jun': '06', 'june': '06', 'jul': '07', 'july': '07',
                'aug': '08', 'august': '08', 'sep': '09', 'sept': '09', 'september': '09', 'oct': '10', 'october': '10',
                'nov': '11', 'november': '11', 'dec': '12', 'december': '12'
            };
            const parts = dateStr.replace(/[.,]/g, '').split(/\s+/);
            if (parts.length === 1 && /^\d{4}$/.test(parts[0])) return parts[0];
            if (parts.length >= 2) {
                let month = months[parts[0].toLowerCase()];
                if (!month && parts[1].toLowerCase() in months) {
                    month = months[parts[1].toLowerCase()];
                    parts[1] = parts[0];
                }
                if (month) {
                    const day = parts[1].length === 1 ? '0' + parts[1] : parts[1];
                    const year = parts[2] || parts[3];
                    if (day && year) return `${year}-${month}-${day}`;
                    return `${year}-${month}`;
                }
            }
            return dateStr;
        }

        function loadRecords() {
            const fileInput = document.getElementById('textFile');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a text file.');
                return;
            }
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    records = parseTextFile(e.target.result);
                    displayRecords();
                } catch (error) {
                    alert('Error reading text file. Please ensure it follows the correct format.');
                }
            };
            reader.readAsText(file);
        }

        function parseTextFile(text) {
            const recordStrings = text.trim().split('\n\n');
            const parsedRecords = [];
            let spouseCounter = 1;
            for (const recordStr of recordStrings) {
                if (recordStr.trim() === '') continue;
                const record = {
                    record_id: '',
                    name: '',
                    birth_date: null,
                    birth_location: null,
                    gender: null,
                    stillborn: null,
                    death_date: null,
                    death_location: null,
                    burial_location: null,
                    burial_notes: null,
                    service: null,
                    version: '1.0',
                    date: '2025-09-09',
                    spouses: []
                };
                const lines = recordStr.trim().split('.').map(s => s.trim());
                const firstLineParts = lines[0].split(' – ');
                record.record_id = firstLineParts[0].trim();
                const nameAndBirth = firstLineParts[1].split(' – born ');
                record.name = nameAndBirth[0].trim();
                if (nameAndBirth[1]) {
                    const birthParts = nameAndBirth[1].split(', ');
                    record.birth_location = birthParts[0];
                    record.birth_date = parseDate(birthParts[1]);
                }
                let currentSpouse = null;
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i];
                    if (line.startsWith('Married')) {
                        if (currentSpouse) record.spouses.push(currentSpouse);
                        currentSpouse = {
                            other_id: `S${spouseCounter++}`,
                            name: '',
                            marriage_date: null,
                            married_flag: true,
                            relationship: 'spouse',
                            divorced: null,
                            divorce_date: null,
                            birth_date: null,
                            birth_location: null,
                            death_date: null,
                            death_location: null,
                            burial_location: null,
                            burial_notes: null,
                            parents: null,
                            service: null,
                            children: []
                        };
                        const marriageParts = line.split(', ');
                        currentSpouse.name = marriageParts[0].replace('Married ', '').trim();
                        currentSpouse.marriage_date = parseDate(marriageParts[1]);
                        if (marriageParts[2] && marriageParts[2].startsWith('son of')) {
                            currentSpouse.parents = marriageParts[2].replace('son of ', '');
                        }
                    } else if (line.startsWith('Said husband')) {
                        const husbandParts = line.replace('Said husband ', '').split('; ');
                        for (const part of husbandParts) {
                            if (part.includes('born')) {
                                const bornParts = part.split('born ')[1].split(', ');
                                currentSpouse.birth_location = bornParts[0];
                                currentSpouse.birth_date = parseDate(bornParts[1]);
                            } else if (part.includes('died')) {
                                const diedParts = part.split('died ')[1].split(', ');
                                currentSpouse.death_location = diedParts[0];
                                currentSpouse.death_date = parseDate(diedParts[1]);
                            }
                        }
                    } else if (line.startsWith('Divorced')) {
                        currentSpouse.divorced = true;
                        currentSpouse.divorce_date = parseDate(line.replace('Divorced ', ''));
                    }
                    if (currentSpouse && i === lines.length - 1) {
                        record.spouses.push(currentSpouse);
                    }
                }
                parsedRecords.push(record);
            }
            return parsedRecords;
        }

        function displayRecords() {
            const tbody = document.getElementById('recordBody');
            tbody.innerHTML = '';
            records.forEach((record, index) => {
                const spouseSummary = record.spouses ? record.spouses.map(s => s.name || s.other_id).join(', ') : '';
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.record_id || ''}</td>
                    <td>${record.name || ''}</td>
                    <td>${record.gender || ''}</td>
                    <td>${record.birth_date || ''}</td>
                    <td>${record.birth_location || ''}</td>
                    <td>${spouseSummary}</td>
                    <td>${record.death_date || ''}</td>
                    <td>${record.death_location || ''}</td>
                    <td>
                        <button onclick="editRecord(${index})">Edit</button>
                        <button onclick="deleteRecord(${index})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function addSpouseForm(spouse = {}) {
            spouseFormCounter++;
            const uniquePrefix = `spouse_${spouseFormCounter}_${Date.now()}`;
            const container = document.getElementById('spouses-container');
            const spouseDiv = document.createElement('div');
            spouseDiv.className = 'spouse-container';
            spouseDiv.innerHTML = `
                <h4>Spouse</h4>
                <label>Other ID: <input type="text" name="${uniquePrefix}_other_id" value="${spouse.other_id || 'S' + (records.length + 1) + Math.random().toString(36).substr(2, 5)}" autocomplete="off" required></label>
                <label>Name: <input type="text" name="${uniquePrefix}_name" value="${spouse.name || ''}" autocomplete="off" required></label>
                <label>Relationship: 
                    <select name="${uniquePrefix}_relationship" autocomplete="off" required>
                        <option value="spouse" ${spouse.relationship === 'spouse' ? 'selected' : ''}>Spouse</option>
                        <option value="surrogate" ${spouse.relationship === 'surrogate' ? 'selected' : ''}>Surrogate</option>
                        <option value="birth_mother" ${spouse.relationship === 'birth_mother' ? 'selected' : ''}>Birth Mother</option>
                        <option value="other" ${spouse.relationship === 'other' ? 'selected' : ''}>Other</option>
                        <option value="TBD" ${spouse.relationship === 'TBD' ? 'selected' : ''}>TBD</option>
                    </select>
                </label>
                <label>Marriage Date (YYYY-MM-DD, YYYY-MM, or YYYY): <input type="text" name="${uniquePrefix}_marriage_date" value="${spouse.marriage_date || ''}" autocomplete="off" pattern="^\\d{4}(-\\d{2}(-\\d{2})?)?$"></label>
                <label>Married: <input type="checkbox" name="${uniquePrefix}_married_flag" ${spouse.married_flag ? 'checked' : ''} autocomplete="off"></label>
                <label>Divorced: <input type="checkbox" name="${uniquePrefix}_divorced" ${spouse.divorced ? 'checked' : ''} autocomplete="off"></label>
                <label>Divorce Date (YYYY-MM-DD, YYYY-MM, or YYYY): <input type="text" name="${uniquePrefix}_divorce_date" value="${spouse.divorce_date || ''}" autocomplete="off" pattern="^\\d{4}(-\\d{2}(-\\d{2})?)?$"></label>
                <label>Birth Date (YYYY-MM-DD, YYYY-MM, or YYYY): <input type="text" name="${uniquePrefix}_birth_date" value="${spouse.birth_date || ''}" autocomplete="off" pattern="^\\d{4}(-\\d{2}(-\\d{2})?)?$"></label>
                <label>Birth Location: <input type="text" name="${uniquePrefix}_birth_location" value="${spouse.birth_location || ''}" autocomplete="off"></label>
                <label>Death Date (YYYY-MM-DD, YYYY-MM, or YYYY): <input type="text" name="${uniquePrefix}_death_date" value="${spouse.death_date || ''}" autocomplete="off" pattern="^\\d{4}(-\\d{2}(-\\d{2})?)?$"></label>
                <label>Death Location: <input type="text" name="${uniquePrefix}_death_location" value="${spouse.death_location || ''}" autocomplete="off"></label>
                <label>Burial Location: <input type="text" name="${uniquePrefix}_burial_location" value="${spouse.burial_location || ''}" autocomplete="off"></label>
                <label>Burial Notes: <textarea name="${uniquePrefix}_burial_notes" autocomplete="off">${spouse.burial_notes || ''}</textarea></label>
                <label>Parents: <input type="text" name="${uniquePrefix}_parents" value="${spouse.parents || ''}" autocomplete="off"></label>
                <label>Service: <input type="text" name="${uniquePrefix}_service" value="${spouse.service || ''}" autocomplete="off"></label>
                <label>Children (comma-separated): <input type="text" name="${uniquePrefix}_children" value="${spouse.children ? spouse.children.join(', ') : ''}" autocomplete="off"></label>
                <button type="button" onclick="this.parentElement.remove()">Remove Spouse</button>
            `;
            container.appendChild(spouseDiv);
        }

        function collectSpouses() {
            const spouseContainers = document.querySelectorAll('.spouse-container');
            const spouses = [];
            for (const container of spouseContainers) {
                const inputs = container.querySelectorAll('input, select, textarea');
                const spouse = {};
                inputs.forEach(input => {
                    const fieldName = input.name.split('_').pop();
                    if (input.type === 'checkbox') {
                        spouse[fieldName] = input.checked || null;
                    } else if (fieldName === 'children') {
                        spouse[fieldName] = input.value ? input.value.split(',').map(id => id.trim()) : [];
                    } else {
                        spouse[fieldName] = input.value || null;
                    }
                });
                if (spouse.other_id && spouse.name && spouse.relationship) {
                    spouses.push(spouse);
                }
            }
            return spouses;
        }

        function validateRecord(record) {
            const errors = [];
            if (!record.record_id) errors.push('Record ID is required.');
            if (!record.name) errors.push('Name is required.');
            if (!record.version) errors.push('Version is required.');
            if (!record.date) errors.push('Date is required.');
            if (record.birth_date && !/^\d{4}(-\d{2}(-\d{2})?)?$/.test(record.birth_date)) {
                errors.push('Birth Date must be YYYY, YYYY-MM, or YYYY-MM-DD.');
            }
            if (record.death_date && !/^\d{4}(-\d{2}(-\d{2})?)?$/.test(record.death_date)) {
                errors.push('Death Date must be YYYY, YYYY-MM, or YYYY-MM-DD.');
            }
            for (const spouse of record.spouses) {
                if (!spouse.other_id) errors.push('Spouse Other ID is required.');
                if (!spouse.name) errors.push('Spouse Name is required.');
                if (!spouse.relationship) errors.push('Spouse Relationship is required.');
                if (spouse.marriage_date && !/^\d{4}(-\d{2}(-\d{2})?)?$/.test(spouse.marriage_date)) {
                    errors.push('Spouse Marriage Date must be YYYY, YYYY-MM, or YYYY-MM-DD.');
                }
                if (spouse.divorce_date && !/^\d{4}(-\d{2}(-\d{2})?)?$/.test(spouse.divorce_date)) {
                    errors.push('Spouse Divorce Date must be YYYY, YYYY-MM, or YYYY-MM-DD.');
                }
                if (spouse.birth_date && !/^\d{4}(-\d{2}(-\d{2})?)?$/.test(spouse.birth_date)) {
                    errors.push('Spouse Birth Date must be YYYY, YYYY-MM, or YYYY-MM-DD.');
                }
                if (spouse.death_date && !/^\d{4}(-\d{2}(-\d{2})?)?$/.test(spouse.death_date)) {
                    errors.push('Spouse Death Date must be YYYY, YYYY-MM, or YYYY-MM-DD.');
                }
            }
            return errors;
        }

        function addOrUpdateRecord() {
            const record = {
                record_id: document.getElementById('gen_record_id').value || null,
                generation: document.getElementById('gen_generation').value ? parseInt(document.getElementById('gen_generation').value) : null,
                name: document.getElementById('gen_name').value || null,
                gender: document.getElementById('gen_gender').value || null,
                birth_date: document.getElementById('gen_birth_date').value || null,
                birth_location: document.getElementById('gen_birth_location').value || null,
                stillborn: document.getElementById('gen_stillborn').checked || null,
                death_date: document.getElementById('gen_death_date').value || null,
                death_location: document.getElementById('gen_death_location').value || null,
                burial_location: document.getElementById('gen_burial_location').value || null,
                burial_notes: document.getElementById('gen_burial_notes').value || null,
                service: document.getElementById('gen_service').value || null,
                version: document.getElementById('gen_version').value || null,
                date: document.getElementById('gen_date').value || null,
                spouses: collectSpouses()
            };
            const errors = validateRecord(record);
            if (errors.length > 0) {
                document.getElementById('error').innerText = errors.join('\n');
                return;
            }
            const editIndex = document.getElementById('gen_editIndex').value;
            if (editIndex === '') {
                records.push(record);
            } else {
                records[parseInt(editIndex)] = record;
            }
            displayRecords();
            clearForm();
        }

        function editRecord(index) {
            const record = records[index];
            document.getElementById('gen_editIndex').value = index;
            document.getElementById('gen_record_id').value = record.record_id || '';
            document.getElementById('gen_generation').value = record.generation || '';
            document.getElementById('gen_name').value = record.name || '';
            document.getElementById('gen_gender').value = record.gender || '';
            document.getElementById('gen_birth_date').value = record.birth_date || '';
            document.getElementById('gen_birth_location').value = record.birth_location || '';
            document.getElementById('gen_stillborn').checked = record.stillborn || false;
            document.getElementById('gen_death_date').value = record.death_date || '';
            document.getElementById('gen_death_location').value = record.death_location || '';
            document.getElementById('gen_burial_location').value = record.burial_location || '';
            document.getElementById('gen_burial_notes').value = record.burial_notes || '';
            document.getElementById('gen_service').value = record.service || '';
            document.getElementById('gen_version').value = record.version || '';
            document.getElementById('gen_date').value = record.date || '';
            document.getElementById('spouses-container').innerHTML = '<h3>Spouses</h3><button type="button" onclick="addSpouseForm()">Add Spouse</button>';
            (record.spouses || []).forEach(spouse => addSpouseForm(spouse));
        }

        function deleteRecord(index) {
            if (confirm('Are you sure you want to delete this record?')) {
                records.splice(index, 1);
                displayRecords();
            }
        }

        function clearForm() {
            document.getElementById('genealogyForm').reset();
            document.getElementById('gen_editIndex').value = '';
            document.getElementById('gen_record_id').value = '';
            document.getElementById('gen_generation').value = '';
            document.getElementById('gen_name').value = '';
            document.getElementById('gen_gender').value = '';
            document.getElementById('gen_birth_date').value = '';
            document.getElementById('gen_birth_location').value = '';
            document.getElementById('gen_stillborn').checked = false;
            document.getElementById('gen_death_date').value = '';
            document.getElementById('gen_death_location').value = '';
            document.getElementById('gen_burial_location').value = '';
            document.getElementById('gen_burial_notes').value = '';
            document.getElementById('gen_service').value = '';
            document.getElementById('gen_version').value = '';
            document.getElementById('gen_date').value = '';
            document.getElementById('spouses-container').innerHTML = '<h3>Spouses</h3><button type="button" onclick="addSpouseForm()">Add Spouse</button>';
            document.getElementById('error').innerText = '';
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const parts = dateStr.split('-');
            if (parts.length === 1) return parts[0];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            if (parts.length === 2) return `${months[parseInt(parts[1]) - 1]} ${parts[0]}`;
            return `${months[parseInt(parts[1]) - 1]} ${parseInt(parts[2])}, ${parts[0]}`;
        }

        function downloadText() {
            const textContent = records.map(record => {
                let text = `${record.record_id}   ${record.name}`;
                if (record.birth_location && record.birth_date) {
                    text += ` – born ${record.birth_location}, ${formatDate(record.birth_date)}`;
                }
                record.spouses.forEach(spouse => {
                    text += `. Married ${spouse.name}, ${formatDate(spouse.marriage_date)}`;
                    if (spouse.parents) text += `, son of ${spouse.parents}`;
                    if (spouse.birth_date || spouse.death_date) {
                        text += `. Said husband`;
                        if (spouse.birth_date && spouse.birth_location) {
                            text += ` born ${spouse.birth_location}, ${formatDate(spouse.birth_date)}`;
                        }
                        if (spouse.death_date && spouse.death_location) {
                            text += `; died ${spouse.death_location}, ${formatDate(spouse.death_date)}`;
                        }
                    }
                    if (spouse.divorced && spouse.divorce_date) {
                        text += `. Divorced ${formatDate(spouse.divorce_date)}`;
                    }
                });
                return text;
            }).join('\n\n');
            const blob = new Blob([textContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'updated_genealogy.txt';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
