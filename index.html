<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genealogy Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
            position: relative;
            min-height: 100vh;
        }
        h1 {
            color: #333;
        }
        a {
            font-size: 18px;
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #issue-submission {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #issue-submission h3 {
            margin: 0 0 10px;
            font-size: 16px;
            color: #333;
        }
        #issue-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #issue-title, #issue-body {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-family: Arial, sans-serif;
        }
        #issue-body {
            resize: vertical;
            min-height: 80px;
        }
        #issue-form button {
            padding: 8px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #issue-form button:hover {
            background: #0055aa;
        }
        #issue-feedback {
            font-size: 14px;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            #issue-submission {
                position: static;
                width: 100%;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Genealogy Recorder</h1>
    <p>Click the link below to access the genealogy record editor:</p>
    <p><a href="recorder2.html">Open Genealogy Recorder</a></p>
    <p>Upload your genealogy text file to view, add, edit, or delete records, then download the updated file to send back.</p>
    <div id="issue-submission">
        <h3>Report an Issue</h3>
        <form id="issue-form">
            <input type="text" id="issue-title" placeholder="Issue Title" required>
            <textarea id="issue-body" placeholder="Describe the issue" required></textarea>
            <button type="submit">Submit Issue</button>
        </form>
        <p id="issue-feedback" style="display:none;"></p>
    </div>

    <script>
        document.getElementById('issue-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('issue-title').value;
            const body = document.getElementById('issue-body').value;
            const feedback = document.getElementById('issue-feedback');

            try {
                const mailtoLink = `mailto:markscheitrum@aol.com?subject=${encodeURIComponent('Genealogy Recorder Issue: ' + title)}&body=${encodeURIComponent(body + '\n\nSent from Genealogy Recorder index.html')}`;
                window.location.href = mailtoLink;

                feedback.style.display = 'block';
                feedback.style.color = 'green';
                feedback.textContent = 'Your email client should have opened. Please attach any relevant files and send. If no email opened, manually email markscheitrum@aol.com with the issue details.';
                document.getElementById('issue-form').reset();
            } catch (err) {
                feedback.style.display = 'block';
                feedback.style.color = 'red';
                feedback.textContent = 'Failed to open email client. Please manually email markscheitrum@aol.com with the issue title and description.';
                console.error('Mailto error:', err);
            }
        });
    </script>
</body>
</html>
