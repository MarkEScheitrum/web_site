<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genealogy Record Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .table-container { overflow-x: auto; max-width: 100%; }
        table { border-collapse: collapse; width: 100%; min-width: 800px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; white-space: normal; word-wrap: break-word; }
        th { background-color: #f2f2f2; position: relative; cursor: col-resize; user-select: none; }
        .greyed-out { background-color: #e0e0e0; opacity: 0.5; }
        .changed { background-color: #fff3cd; }
        .resize-handle { position: absolute; top: 0; right: -5px; width: 10px; height: 100%; cursor: col-resize; }
        th:nth-child(1), td:nth-child(1) { min-width: 80px; max-width: 200px; } /* Record Type */
        th:nth-child(2), td:nth-child(2) { min-width: 50px; max-width: 80px; } /* Gen */
        th:nth-child(3), td:nth-child(3) { min-width: 150px; max-width: 300px; } /* Name */
        th:nth-child(4), td:nth-child(4) { min-width: 80px; max-width: 200px; } /* Gender */
        th:nth-child(5), td:nth-child(5) { min-width: 100px; max-width: 200px; } /* Birth Date */
        th:nth-child(6), td:nth-child(6) { min-width: 150px; max-width: 300px; } /* Birth Location */
        th:nth-child(7), td:nth-child(7) { min-width: 100px; max-width: 200px; } /* Death Date */
        th:nth-child(8), td:nth-child(8) { min-width: 150px; max-width: 300px; } /* Death Location */
        th:nth-child(9), td:nth-child(9) { min-width: 150px; max-width: 300px; } /* Burial Location */
        th:nth-child(10), td:nth-child(10) { min-width: 150px; max-width: 300px; } /* Service */
        th:nth-child(11), td:nth-child(11) { min-width: 100px; max-width: 200px; } /* Marriage Date */
        th:nth-child(12), td:nth-child(12) { min-width: 80px; max-width: 200px; } /* Relationship */
        th:nth-child(13), td:nth-child(13) { min-width: 80px; max-width: 200px; } /* Divorced */
        th:nth-child(14), td:nth-child(14) { min-width: 150px; max-width: 300px; } /* Parents */
        th:nth-child(15), td:nth-child(15) { min-width: 150px; max-width: 300px; } /* Actions */
        button { margin: 5px; padding: 8px; }
        input, select { width: 100%; height: 30px; box-sizing: border-box; }
        .error { color: red; }
        .info { font-size: 0.9em; color: #666; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h2>Genealogy Record Editor</h2>
    <div class="info">
        <p><strong>Version:</strong> <span id="pageVersion">2.1.27</span></p>
        <p><strong>Last Updated:</strong> <span id="pageDate">2025-09-11 04:00:00</span></p>
    </div>
    <input type="file" id="textFile" accept=".csv,.csv.enc">
    <button onclick="loadRecords()">Load Records</button>
    <div class="table-container">
        <div id="recordBody"></div>
    </div>
    <button onclick="downloadCSV()">Download Updated Records</button>

    <script>
        let records = [];
        let editingIndex = null;

        function deriveKey(passphrase, salt) {
            // Encode passphrase as UTF-8
            const utf8Passphrase = CryptoJS.enc.Utf8.parse(passphrase);
            const key = CryptoJS.PBKDF2(utf8Passphrase, salt, {
                keySize: 256/32, // 32 bytes for AES-256
                iterations: 100000,
                hasher: CryptoJS.algo.SHA256
            });
            console.log("Derived key (hex):", key.toString(CryptoJS.enc.Hex));
            return key;
        }

        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            for (let i = 0; i < bytes.length; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }

        function binaryToBase64(binary) {
            return btoa(binary);
        }

        function bytesToHex(bytes) {
            return Array.from(bytes, byte => byte.charCodeAt(0).toString(16).padStart(2, '0')).join('');
        }

        function decryptFile(encryptedData, passphrase) {
            try {
                // Convert ArrayBuffer to base64
                const base64Data = arrayBufferToBase64(encryptedData);
                console.log("Base64 length:", base64Data.length);
                console.log("First 100 chars of base64:", base64Data.slice(0, 100));
                // Validate base64 string
                if (!/^[A-Za-z0-9+/=]+$/.test(base64Data)) {
                    throw new Error("Invalid base64 data");
                }
                // Ensure length is sufficient (16 bytes salt + 16 bytes IV = 32 bytes)
                if (base64Data.length < 44) throw new Error("Encrypted data too short");
                // Decode base64 to binary string
                let binaryData;
                try {
                    binaryData = atob(base64Data);
                } catch (e) {
                    console.error("atob failed:", e.message);
                    throw new Error("Failed to decode base64 data");
                }
                console.log("Binary data length:", binaryData.length);
                // Ensure binary data is long enough for salt + IV
                if (binaryData.length < 32) throw new Error("Binary data too short for salt and IV");
                // Extract salt (bytes 0-15), IV (bytes 16-31), ciphertext (bytes 32+)
                const saltBinary = binaryData.slice(0, 16);
                const ivBinary = binaryData.slice(16, 32);
                const ciphertextBinary = binaryData.slice(32);
                // Convert to base64 for CryptoJS
                const saltBase64 = binaryToBase64(saltBinary);
                const ivBase64 = binaryToBase64(ivBinary);
                const ciphertextBase64 = binaryToBase64(ciphertextBinary);
                console.log("Salt base64 length:", saltBase64.length);
                console.log("IV base64 length:", ivBase64.length);
                console.log("Ciphertext base64 length:", ciphertextBase64.length);
                // Parse with CryptoJS
                const salt = CryptoJS.enc.Base64.parse(saltBase64);
                const iv = CryptoJS.enc.Base64.parse(ivBase64);
                const ciphertext = CryptoJS.enc.Base64.parse(ciphertextBase64);
                // Derive key
                const key = deriveKey(passphrase, salt);
                // Decrypt
                const decrypted = CryptoJS.AES.decrypt(
                    { ciphertext: ciphertext },
                    key,
                    { iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 }
                );
                // Inspect decrypted bytes before UTF-8 conversion
                const decryptedBytes = decrypted.toString(CryptoJS.enc.Hex);
                console.log("Decrypted bytes (first 100 hex):", decryptedBytes.slice(0, 100));
                // Attempt UTF-8 conversion
                const result = decrypted.toString(CryptoJS.enc.Utf8);
                if (!result) throw new Error("Decryption resulted in empty output");
                console.log("Decrypted CSV length:", result.length);
                return result;
            } catch (e) {
                console.error("Decryption error:", e.message);
                return null;
            }
        }

        function encryptFile(data, passphrase) {
            const salt = CryptoJS.lib.WordArray.random(16);
            const key = deriveKey(passphrase, salt);
            const iv = CryptoJS.lib.WordArray.random(16);
            const encrypted = CryptoJS.AES.encrypt(data, key, {
                iv: iv,
                mode: CryptoJS.mode.CBC,
                padding: CryptoJS.pad.Pkcs7
            });
            // Concatenate salt + IV + ciphertext (all base64-encoded)
            return salt.toString(CryptoJS.enc.Base64) +
                   iv.toString(CryptoJS.enc.Base64) +
                   encrypted.ciphertext.toString(CryptoJS.enc.Base64);
        }

        function parseCSVLine(line) {
            console.log("Parsing CSV line:", line);
            const fields = [];
            let currentField = '';
            let inQuotes = false;
            for (let i = 0; i < line.length; i++) {
                if (line[i] === '"') {
                    inQuotes = !inQuotes;
                    continue;
                }
                if (line[i] === ',' && !inQuotes) {
                    fields.push(currentField.trim());
                    currentField = '';
                } else {
                    currentField += line[i];
                }
            }
            fields.push(currentField.trim());
            console.log("Parsed fields:", fields);
            return fields;
        }

        function loadRecords() {
            console.log("loadRecords started");
            const fileInput = document.getElementById('textFile');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a CSV file.');
                console.log("No file selected");
                return;
            }
            console.log("File selected:", file.name);
            const reader = new FileReader();
            reader.onload = function(e) {
                console.log("File read, raw data length:", e.target.result.byteLength || e.target.result.length);
                let text = e.target.result;
                if (file.name.endsWith('.csv.enc')) {
                    const passphrase = prompt('Enter decryption passphrase:');
                    if (!passphrase) {
                        alert('Passphrase required for encrypted file.');
                        return;
                    }
                    text = decryptFile(e.target.result, passphrase);
                    if (!text) {
                        alert('Decryption failed. Please check the passphrase or file format.');
                        return;
                    }
                }
                try {
                    records = parseCSVFile(text);
                    console.log("Parsed CSV, records:", records.length);
                    displayRecords();
                } catch (error) {
                    alert('Error reading CSV file. Please ensure it follows the correct format.');
                    console.error("CSV parsing error:", error);
                }
            };
            if (file.name.endsWith('.csv.enc')) {
                reader.readAsArrayBuffer(file);
            } else {
                reader.readAsText(file);
            }
        }

        function parseCSVFile(text) {
            console.log("Parsing CSV file");
            const lines = text.trim().split('\n').map(line => line.trim());
            if (lines.length < 1) throw new Error('Empty CSV file');
            const parsedRecords = [];
            let currentPerson = null;
            let spouseCounter = 1;

            for (let i = 1; i < lines.length; i++) {
                const fields = parseCSVLine(lines[i]);
                if (fields.length < 14) {
                    console.warn(`Skipping malformed line ${i + 1}: ${lines[i]}`);
                    continue;
                }
                const recordType = fields[0]?.trim();
                const name = fields[2]?.trim() || '';
                if (recordType === 'Person') {
                    currentPerson = {
                        record_type: 'Person',
                        generation: fields[1] ? parseInt(fields[1]) : null,
                        name: name,
                        gender: fields[3]?.trim() || null,
                        birth_date: fields[4]?.trim() || null,
                        birth_location: fields[5]?.trim() || null,
                        death_date: fields[6]?.trim() || null,
                        death_location: fields[7]?.trim() || null,
                        burial_location: fields[8]?.trim() || null,
                        service: fields[9]?.trim() || null,
                        marriage_date: null,
                        relationship: null,
                        divorced: null,
                        parents: fields[13]?.trim() || null,
                        spouses: [],
                        index: parsedRecords.length,
                        changed: false
                    };
                    parsedRecords.push(currentPerson);
                    console.log(`Parsed Person: ${name}, Index: ${currentPerson.index}`);
                } else if (recordType === 'Spouse' && currentPerson) {
                    const spouse = {
                        record_type: 'Spouse',
                        generation: null,
                        name: name,
                        gender: null,
                        birth_date: fields[4]?.trim() || null,
                        birth_location: fields[5]?.trim() || null,
                        death_date: fields[6]?.trim() || null,
                        death_location: fields[7]?.trim() || null,
                        burial_location: fields[8]?.trim() || null,
                        service: fields[9]?.trim() || null,
                        marriage_date: fields[10]?.trim() || null,
                        relationship: fields[11]?.trim() || null,
                        divorced: fields[12] === 'True' ? true : fields[12] === 'False' ? false : null,
                        parents: fields[13]?.trim() || null,
                        other_id: `S${spouseCounter++}`,
                        index: parsedRecords.length,
                        changed: false
                    };
                    parsedRecords.push(spouse);
                    currentPerson.spouses.push(spouse);
                    console.log(`Parsed Spouse: ${spouse.name}, Index: ${spouse.index}, Associated with Person: ${currentPerson.name}`);
                } else {
                    console.warn(`Unexpected record at line ${i + 1}: ${fields.join(',')}`);
                }
            }
            return parsedRecords;
        }

        function displayRecords() {
            console.log("Displaying records");
            const recordBody = document.getElementById('recordBody');
            recordBody.innerHTML = '';
            const headers = [
                'Record Type', 'Gen', 'Name', 'Gender', 'Birth Date', 'Birth Location',
                'Death Date', 'Death Location', 'Burial Location', 'Service',
                'Marriage Date', 'Relationship', 'Divorced', 'Parents'
            ];
            const table = document.createElement('table');
            table.innerHTML = `<thead><tr>${headers.map(h => `<th>${h}<div class="resize-handle"></div></th>`).join('')}<th>Actions</th></tr></thead><tbody></tbody>`;
            const tbodyElement = table.querySelector('tbody');
            records.forEach((record, index) => {
                const tr = document.createElement('tr');
                if (record.changed) tr.classList.add('changed');
                const cells = [
                    record.record_type || '',
                    record.generation || '',
                    record.name || '',
                    record.gender || '',
                    record.birth_date || '',
                    record.birth_location || '',
                    record.death_date || '',
                    record.death_location || '',
                    record.burial_location || '',
                    record.service || '',
                    record.marriage_date || '',
                    record.relationship || '',
                    record.divorced != null ? record.divorced : '',
                    record.parents || ''
                ];
                cells.forEach((cell, i) => {
                    const td = document.createElement('td');
                    if (index === editingIndex) {
                        if (record.record_type === 'Person' && [2, 3, 4, 5, 6, 7, 8, 9].includes(i)) {
                            if (i === 3) { // Gender
                                td.innerHTML = `
                                    <select onchange="updateField(${index}, 'gender', this.value)">
                                        <option value="male" ${cell === 'male' ? 'selected' : ''}>Male</option>
                                        <option value="female" ${cell === 'female' ? 'selected' : ''}>Female</option>
                                        <option value="other" ${cell === 'other' ? 'selected' : ''}>Other</option>
                                    </select>`;
                            } else {
                                td.innerHTML = `<input type="text" value="${cell || ''}" oninput="updateField(${index}, '${headers[i].toLowerCase().replace(' ', '_')}', this.value)">`;
                                if ([4, 6].includes(i)) td.querySelector('input').pattern = '^\\d{4}(-\\d{2}(-\\d{2})?)?$';
                            }
                        } else if (record.record_type === 'Spouse' && [2, 4, 5, 6, 8, 9, 10, 11, 12, 13].includes(i)) {
                            if (i === 11) { // Relationship
                                td.innerHTML = `
                                    <select onchange="updateField(${index}, 'relationship', this.value)">
                                        <option value="spouse" ${cell === 'spouse' ? 'selected' : ''}>Spouse</option>
                                        <option value="other" ${cell === 'other' ? 'selected' : ''}>Other</option>
                                    </select>`;
                            } else if (i === 12) { // Divorced
                                td.innerHTML = `<input type="checkbox" ${cell ? 'checked' : ''} onchange="updateField(${index}, 'divorced', this.checked)">`;
                            } else {
                                td.innerHTML = `<input type="text" value="${cell || ''}" oninput="updateField(${index}, '${headers[i].toLowerCase().replace(' ', '_')}', this.value)">`;
                                if ([4, 6, 10].includes(i)) td.querySelector('input').pattern = '^\\d{4}(-\\d{2}(-\\d{2})?)?$';
                            }
                        } else {
                            td.textContent = cell;
                            if ((record.record_type === 'Spouse' && [1, 3].includes(i)) || (record.record_type === 'Person' && [10, 11, 12, 13].includes(i))) {
                                td.classList.add('greyed-out');
                            }
                        }
                    } else {
                        td.textContent = cell;
                        if ((record.record_type === 'Spouse' && [1, 3].includes(i)) || (record.record_type === 'Person' && [10, 11, 12, 13].includes(i))) {
                            td.classList.add('greyed-out');
                        }
                    }
                    tr.appendChild(td);
                });
                const actionTd = document.createElement('td');
                if (index === editingIndex) {
                    actionTd.innerHTML = `
                        <button onclick="saveEdit(${index})">Save</button>
                        <button onclick="cancelEdit(${index})">Cancel</button>
                    `;
                } else {
                    actionTd.innerHTML = `
                        <button onclick="editRecord(${index})">Edit</button>
                        <button onclick="deleteRecord(${index})">Delete</button>
                        <button onclick="insertRecord(${index})">Insert</button>
                    `;
                }
                tr.appendChild(actionTd);
                tbodyElement.appendChild(tr);
            });
            recordBody.appendChild(table);
            console.log("Table appended to DOM, adjusting column widths");
            adjustColumnWidths();
            console.log("Enabling column resizing");
            enableColumnResizing();
        }

        function adjustColumnWidths() {
            console.log("Adjusting column widths");
            const table = document.querySelector('table');
            if (!table) {
                console.error("No table found for column width adjustment");
                return;
            }
            const rows = table.querySelectorAll('tr');
            const colWidths = Array.from({ length: 15 }, () => 0);
            rows.forEach(row => {
                row.querySelectorAll('td, th').forEach((cell, i) => {
                    if (i < 15) {
                        const width = cell.scrollWidth;
                        colWidths[i] = Math.max(colWidths[i], width);
                    }
                });
            });
            colWidths.forEach((width, i) => {
                const selector = `th:nth-child(${i + 1}), td:nth-child(${i + 1})`;
                const maxWidth = [3, 6, 8, 9, 14].includes(i) ? 300 : (i === 1 ? 80 : 200);
                document.querySelectorAll(selector).forEach(cell => {
                    cell.style.width = `${Math.min(width + 10, maxWidth)}px`;
                });
            });
        }

        function enableColumnResizing() {
            console.log("Enabling column resizing");
            const headers = document.querySelectorAll('th');
            if (!headers.length) {
                console.error("No table headers found for resizing");
                return;
            }
            headers.forEach((th, index) => {
                if (index < 15) {
                    const resizeHandle = th.querySelector('.resize-handle');
                    if (!resizeHandle) {
                        console.warn(`No resize handle found for header ${index + 1}`);
                        return;
                    }
                    resizeHandle.addEventListener('mousedown', (e) => {
                        e.preventDefault();
                        const startX = e.pageX;
                        const startWidth = th.offsetWidth;
                        const minWidth = parseInt(getComputedStyle(th).minWidth) || 50;
                        const maxWidth = parseInt(getComputedStyle(th).maxWidth) || 500;

                        function onMouseMove(e) {
                            const newWidth = Math.max(minWidth, Math.min(maxWidth, startWidth + (e.pageX - startX)));
                            document.querySelectorAll(`th:nth-child(${index + 1}), td:nth-child(${index + 1})`).forEach(cell => {
                                cell.style.width = `${newWidth}px`;
                            });
                        }

                        function onMouseUp() {
                            document.removeEventListener('mousemove', onMouseMove);
                            document.removeEventListener('mouseup', onMouseUp);
                        }

                        document.addEventListener('mousemove', onMouseMove);
                        document.addEventListener('mouseup', onMouseUp);
                    });
                }
            });
        }

        function updateField(index, field, value) {
            console.log(`Updating field ${field} for record ${index} to ${value}`);
            if (field !== 'record_type' && field !== 'generation') {
                records[index][field] = value === '' ? null : (field === 'divorced' ? value : value);
                records[index].changed = true;
            }
        }

        function saveEdit(index) {
            console.log(`Saving edit for record ${index}`);
            const record = records[index];
            const errors = validateRecord(record);
            if (errors.length > 0) {
                alert('Validation errors:\n' + errors.join('\n'));
                console.log("Validation errors:", errors);
                return;
            }
            record.changed = false;
            editingIndex = null;
            if (record.record_type === 'Person') {
                records.filter(r => r.record_type === 'Spouse' && r.other_id && record.spouses.some(s => s.other_id === r.other_id)).forEach(spouse => {
                    spouse.changed = false;
                });
            }
            displayRecords();
        }

        function cancelEdit(index) {
            console.log(`Canceling edit for record ${index}`);
            editingIndex = null;
            displayRecords();
        }

        function editRecord(index) {
            console.log(`Editing record ${index}`);
            editingIndex = index;
            displayRecords();
        }

        function insertRecord(index) {
            console.log(`Inserting record after index ${index}`);
            const recordTypeInput = prompt('Insert record as (Person or Spouse)?').trim().toLowerCase();
            if (!['person', 'spouse'].includes(recordTypeInput)) {
                alert('Invalid record type. Please enter "Person" or "Spouse".');
                console.log(`Invalid record type entered: ${recordTypeInput}`);
                return;
            }

            let record;
            if (recordTypeInput === 'person') {
                record = {
                    record_type: 'Person',
                    generation: records[index].record_type === 'Person' ? records[index].generation : (records.find((r, i) => i <= index && r.record_type === 'Person')?.generation || null),
                    name: null,
                    gender: null,
                    birth_date: null,
                    birth_location: null,
                    death_date: null,
                    death_location: null,
                    burial_location: null,
                    service: null,
                    marriage_date: null,
                    relationship: null,
                    divorced: null,
                    parents: null,
                    spouses: [],
                    index: index + 1,
                    changed: true
                };
            } else {
                const relationshipInput = prompt('Enter relationship (spouse or other):').trim().toLowerCase();
                if (!['spouse', 'other'].includes(relationshipInput)) {
                    alert('Invalid relationship. Please enter "spouse" or "other".');
                    console.log(`Invalid relationship entered: ${relationshipInput}`);
                    return;
                }
                const associatedPerson = records.slice(0, index + 1).reverse().find(r => r.record_type === 'Person');
                if (!associatedPerson) {
                    alert('No preceding Person record found. Spouse records must be associated with a Person.');
                    console.log('No preceding Person record for Spouse insertion');
                    return;
                }
                record = {
                    record_type: 'Spouse',
                    generation: null,
                    name: null,
                    gender: null,
                    birth_date: null,
                    birth_location: null,
                    death_date: null,
                    death_location: null,
                    burial_location: null,
                    service: null,
                    marriage_date: null,
                    relationship: relationshipInput,
                    divorced: false,
                    parents: null,
                    other_id: `S${records.filter(r => r.record_type === 'Spouse').length + 1}`,
                    index: index + 1,
                    changed: true
                };
                associatedPerson.spouses.push(record);
                console.log(`Inserted Spouse associated with Person: ${associatedPerson.name}`);
            }

            records.splice(index + 1, 0, record);
            records.forEach((r, i) => r.index = i);
            editingIndex = index + 1;
            displayRecords();
            console.log(`Inserted ${record.record_type} record at index ${index + 1}`);
        }

        function deleteRecord(index) {
            console.log(`Deleting record ${index}`);
            if (confirm('Are you sure you want to delete this record?')) {
                const record = records[index];
                if (record.record_type === 'Person') {
                    records = records.filter(r => r.index !== index && (r.record_type !== 'Spouse' || !record.spouses.some(s => s.other_id === r.other_id)));
                } else {
                    records = records.filter(r => r.index !== index);
                    const person = records.find(p => p.record_type === 'Person' && p.spouses.some(s => s.other_id === r.other_id));
                    if (person) {
                        person.spouses = person.spouses.filter(s => s.other_id !== record.other_id);
                    }
                }
                records.forEach((r, i) => r.index = i);
                editingIndex = null;
                displayRecords();
            }
        }

        function validateRecord(record) {
            console.log(`Validating record: ${record.name || 'unnamed'}`);
            const errors = [];
            if (!record.name) errors.push('Name is required.');
            if (record.generation && isNaN(record.generation)) errors.push('Gen must be a number.');
            if (record.birth_date && !/^\d{4}(-\d{2}(-\d{2})?)?$/.test(record.birth_date)) {
                errors.push('Birth Date must be YYYY, YYYY-MM, or YYYY-MM-DD.');
            }
            if (record.death_date && !/^\d{4}(-\d{2}(-\d{2})?)?$/.test(record.death_date)) {
                errors.push('Death Date must be YYYY, YYYY-MM, or YYYY-MM-DD.');
            }
            if (record.record_type === 'Spouse') {
                if (!record.relationship) errors.push('Spouse Relationship is required.');
                if (record.marriage_date && !/^\d{4}(-\d{2}(-\d{2})?)?$/.test(record.marriage_date)) {
                    errors.push('Spouse Marriage Date must be YYYY, YYYY-MM, or YYYY-MM-DD.');
                }
            }
            return errors;
        }

        function escapeCSVField(field) {
            if (field === null || field === undefined) return '';
            const str = String(field);
            if (str.includes(',') || str.includes('"') || str.includes('\n')) {
                return `"${str.replace(/"/g, '""')}"`;
            }
            return str;
        }

        function downloadCSV() {
            console.log("Downloading CSV");
            const headers = [
                'record_type', 'gen', 'name', 'gender', 'birth_date', 'birth_location',
                'death_date', 'death_location', 'burial_location', 'service',
                'marriage_date', 'relationship', 'divorced', 'parents'
            ];
            const csvContent = [
                headers.join(','),
                ...records.map(record => [
                    record.record_type,
                    escapeCSVField(record.generation),
                    escapeCSVField(record.name),
                    escapeCSVField(record.gender),
                    escapeCSVField(record.birth_date),
                    escapeCSVField(record.birth_location),
                    escapeCSVField(record.death_date),
                    escapeCSVField(record.death_location),
                    escapeCSVField(record.burial_location),
                    escapeCSVField(record.service),
                    escapeCSVField(record.marriage_date),
                    escapeCSVField(record.relationship),
                    escapeCSVField(record.divorced),
                    escapeCSVField(record.parents)
                ].join(','))
            ].join('\n');
            const encrypt = confirm('Encrypt the downloaded CSV?');
            let filename = 'updated_genealogy.csv';
            let blob;
            if (encrypt) {
                const passphrase = prompt('Enter encryption passphrase:');
                if (!passphrase) {
                    alert('Passphrase required for encryption.');
                    return;
                }
                filename += '.enc';
                const encryptedData = encryptFile(csvContent, passphrase);
                blob = new Blob([encryptedData], { type: 'application/octet-stream' });
            } else {
                blob = new Blob([csvContent], { type: 'text/csv' });
            }
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
