<!DOCTYPE html>
<html lang="en">
<head>
    <title>Genealogy Record Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        .table-container { overflow-x: auto; max-width: 100%; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .editable:hover { background-color: #e0e0e0; cursor: pointer; }
        button { margin: 5px; padding: 8px 16px; }
        .info { margin-bottom: 10px; }
        .action-icons { cursor: pointer; color: #007bff; margin-right: 8px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h2>Genealogy Record Editor</h2>
    <div class="info">
        <p><strong>Version:</strong> <span id="pageVersion">2.1.40</span></p>
        <p><strong>Last Updated:</strong> <span id="pageDate">2025-09-11 12:59:00 PDT</span></p>
    </div>
    <input type="file" id="textFile" accept=".csv,.csv.enc">
    <button onclick="processFile()">Load and Decrypt File</button>
    <div class="table-container">
        <div id="recordBody"></div>
    </div>
    <button onclick="downloadCSV()">Download Updated Records</button>

    <script>
        let records = [];
        let editingIndex = null;
        let hiddenColumns = new Set();

        function deriveKey(passphrase, salt) {
            return CryptoJS.PBKDF2(passphrase, salt, {
                keySize: 256/32,
                iterations: 100000,
                hasher: CryptoJS.algo.SHA256
            });
        }

        function arrayBufferToBinary(buffer) {
            const bytes = new Uint8Array(buffer);
            let binary = '';
            for (let i = 0; i < bytes.length; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return binary;
        }

        function decryptFile(encryptedData, passphrase) {
            try {
                const binaryData = arrayBufferToBinary(encryptedData);
                if (binaryData.length < 32) throw new Error("Data too short for salt and IV");
                const saltBinary = binaryData.slice(0, 16);
                const ivBinary = binaryData.slice(16, 32);
                const ciphertextBinary = binaryData.slice(32);
                const salt = CryptoJS.enc.Latin1.parse(saltBinary);
                const iv = CryptoJS.enc.Latin1.parse(ivBinary);
                const ciphertext = CryptoJS.enc.Latin1.parse(ciphertextBinary);
                const key = deriveKey(passphrase, salt);
                const decrypted = CryptoJS.AES.decrypt(
                    { ciphertext: ciphertext },
                    key,
                    { iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 }
                );
                try {
                    return decrypted.toString(CryptoJS.enc.Utf8);
                } catch (e) {
                    try {
                        return decrypted.toString(CryptoJS.enc.Latin1);
                    } catch (e2) {
                        return { error: "Invalid UTF-8 and Latin1", decryptedHex: decrypted.toString(CryptoJS.enc.Hex) };
                    }
                }
            } catch (e) {
                return { error: e.message, decryptedHex: null };
            }
        }

        function parseCSVLine(line) {
            const fields = [];
            let field = '';
            let inQuotes = false;
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                    continue;
                }
                if (char === ',' && !inQuotes) {
                    fields.push(field);
                    field = '';
                    continue;
                }
                field += char;
            }
            fields.push(field);
            return fields;
        }

        function parseCSVFile(text) {
            const lines = text.split('\n').filter(line => line.trim() !== '');
            const headers = parseCSVLine(lines[0]);
            const records = [];
            for (let i = 1; i < lines.length; i++) {
                const fields = parseCSVLine(lines[i]);
                if (fields.length === headers.length) {
                    const record = {};
                    headers.forEach((header, index) => {
                        record[header] = fields[index];
                    });
                    records.push(record);
                }
            }
            return records;
        }

        function processFile() {
            const fileInput = document.getElementById('textFile');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file');
                return;
            }
            const reader = new FileReader();
            reader.onload = function(e) {
                if (file.name.endsWith('.csv.enc')) {
                    const passphrase = prompt('Enter passphrase:');
                    if (!passphrase) {
                        alert('Passphrase is required for encrypted files');
                        return;
                    }
                    const result = decryptFile(e.target.result, passphrase);
                    if (typeof result === 'string') {
                        records = parseCSVFile(result);
                        displayRecords();
                    } else {
                        alert(`Decryption failed: ${result.error}`);
                    }
                } else {
                    const text = e.target.result;
                    records = parseCSVFile(text);
                    displayRecords();
                }
            };
            if (file.name.endsWith('.csv.enc')) {
                reader.readAsArrayBuffer(file);
            } else {
                reader.readAsText(file);
            }
        }

        function toggleColumn(column) {
            if (hiddenColumns.has(column)) {
                hiddenColumns.delete(column);
            } else {
                hiddenColumns.add(column);
            }
            displayRecords();
        }

        function displayRecords() {
            const recordBody = document.getElementById('recordBody');
            recordBody.innerHTML = '';
            if (records.length === 0) return;
            const table = document.createElement('table');
            const headerRow = document.createElement('tr');
            const headers = Object.keys(records[0]);
            headers.forEach(header => {
                const th = document.createElement('th');
                const toggleButton = document.createElement('span');
                toggleButton.textContent = hiddenColumns.has(header) ? '👁️‍🗨️' : '👁️';
                toggleButton.className = 'action-icons';
                toggleButton.onclick = () => toggleColumn(header);
                th.appendChild(toggleButton);
                th.appendChild(document.createTextNode(` ${header}`));
                if (hiddenColumns.has(header)) th.className = 'hidden';
                headerRow.appendChild(th);
            });
            const actionTh = document.createElement('th');
            actionTh.textContent = 'Actions';
            headerRow.appendChild(actionTh);
            table.appendChild(headerRow);
            records.forEach((record, index) => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = record[header];
                    td.className = 'editable';
                    td.onclick = () => editRecord(index, header);
                    if (hiddenColumns.has(header)) td.className += ' hidden';
                    tr.appendChild(td);
                });
                const actionTd = document.createElement('td');
                const editIcon = document.createElement('span');
                editIcon.textContent = '✏️';
                editIcon.className = 'action-icons';
                editIcon.onclick = () => editRecord(index);
                const deleteIcon = document.createElement('span');
                deleteIcon.textContent = '🗑️';
                deleteIcon.className = 'action-icons';
                deleteIcon.onclick = () => deleteRecord(index);
                const insertIcon = document.createElement('span');
                insertIcon.textContent = '➕';
                insertIcon.className = 'action-icons';
                insertIcon.onclick = () => insertRecord(index);
                actionTd.appendChild(editIcon);
                actionTd.appendChild(deleteIcon);
                actionTd.appendChild(insertIcon);
                tr.appendChild(actionTd);
                table.appendChild(tr);
            });
            recordBody.appendChild(table);
        }

        function updateField(index, field, value) {
            records[index][field] = value;
            displayRecords();
        }

        function editRecord(index, field) {
            if (field) {
                const value = prompt(`Edit ${field} for record ${index + 1}:`, records[index][field]);
                if (value !== null) {
                    updateField(index, field, value);
                }
            } else {
                alert('Select a specific field to edit');
            }
        }

        function deleteRecord(index) {
            if (confirm(`Delete record ${index + 1}?`)) {
                records.splice(index, 1);
                displayRecords();
            }
        }

        function insertRecord(index) {
            const newRecord = {};
            Object.keys(records[0]).forEach(header => {
                newRecord[header] = prompt(`Enter ${header} for new record:`) || '';
            });
            records.splice(index + 1, 0, newRecord);
            displayRecords();
        }

        function validateRecord(record) {
            return Object.values(record).every(value => typeof value === 'string');
        }

        function escapeCSVField(field) {
            if (typeof field !== 'string') field = String(field);
            if (field.includes('"') || field.includes(',')) {
                return `"${field.replace(/"/g, '""')}"`;
            }
            return field;
        }

        function downloadCSV() {
            if (records.length === 0) {
                alert('No records to download');
                return;
            }
            const headers = Object.keys(records[0]);
            const csv = [
                headers.map(escapeCSVField).join(','),
                ...records.map(record => headers.map(h => escapeCSVField(record[h])).join(','))
            ].join('\r\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'records.csv';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
